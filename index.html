<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>零狼的状态监控</title>
    <link href="./fonts.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
    <script src="./index.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>状态监控</h1>
                <p class="subtitle">零狼目前的在线设备概览</p>
            </div>
            <div class="header-status">
                <div class="next-update" id="next-update">
                    <span class="pulse-dot"></span>
                    <span id="countdown">10</span>s 后刷新
                </div>
            </div>
        </header>

        <div class="main-content">
            <div id="status-message" class="hero-status">
                <div class="loading-card">
                    <div class="spinner"></div>
                    <p>正在请求API...</p>
                </div>
            </div>

            <div class="divider">
                <span>设备列表</span>
            </div>

            <div class="devices-grid" id="devices-container">
                </div>

            <div class="actions">
                <button class="refresh-btn" id="refresh-btn">
                    <span class="icon">↻</span> 立即刷新
                </button>
            </div>
        </div>
    </div>

    <footer>
        <p>
            <a href="https://ski.ink/html/watchme.html" target="_blank">原项目来自于 SALTWOOD</a>
        </p>
        <p class="thanks-text">
            Designed with ❤️ by ZeroWolf
        </p>
    </footer>
</body>

</html>
