    <link href="./index.css" rel="stylesheet">
    <style>
        * {
            margin: 0;

            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {

        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);

        }

        header {
            background-color: #2c3e50;

        h1 {

        }

        .subtitle {

        }

        .status-container {

        .online-status {
            background-color: #e8f5e9;

            padding: 20px;

        .maybe-status {

            margin-bottom: 30px;

        .offline-status {

        .error-status {

            margin-bottom: 30px;

            display: flex;
            align-items: center;

        }

        .status-icon {

        }

        .status-text {

        .devices-grid {

        .device-card {

        .device-card:hover {
            transform: translateY(-5px);

        }

        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .device-name-container {
            display: flex;

            gap: 8px;
        }

        .device-name {

            color: #2c3e50;
        }

        .ignored-label {

            font-weight: normal;
        }

        .device-status {
            padding: 5px 12px;

        .online {

        .offline {

        }

        .screen-off {

        }

        .locked {

        }

        .heartbeat-timeout {

            border: 1px dashed #c62828;
        }

        .device-info {
            margin-top: 15px;
        }

        .info-item {
            margin-bottom: 10px;
            display: flex;
        }

        .info-label {
            font-weight: bold;
            min-width: 120px;
            color: #555;
        }

        .info-value {

            word-break: break-word;
        }

        .battery-low {

        }

        .battery-charging {

        .battery-charged {

        footer {

        @media (max-width: 768px) {

            h1 {

            }

            .device-header {

                align-items: flex-start;

            }

            .device-name-container {
                flex-direction: column;
                align-items: flex-start;

            }
        }

        .loading {

            padding: 40px;

        }

        .refresh-btn {
            background-color: #2c3e50;

        .next-update {
            text-align: center;

            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Ê¥ªÁùÄÂêóÔºü</h1>
            <p class="subtitle">Èõ∂ÁãºÊòØÂê¶Âú®Á∫ø</p>
        </header>

        <div class="status-container">
            <div id="status-message">
                <div class="loading">Ê≠£Âú®Âä†ËΩΩ...</div>
            </div>

            <div class="devices-grid" id="devices-container">
                <!-- Â∞Ü‰ºöË¢´JavaScriptÂ°´ÂÖÖ -->
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button class="refresh-btn" id="refresh-btn">Âà∑Êñ∞</button>
            </div>

            <div class="next-update" id="next-update">
                ‰∏ã‰∏ÄÊ¨°Êõ¥Êñ∞: <span id="countdown">10</span>Áßí
            </div>
        </div>
    </div>

    <script>
        // Format date and time
        function formatDateTime(dateString) {
            if (!dateString) return "Êú™Áü•";
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // Calculate time difference
        function getMinutesDiff(dateString) {
            if (!dateString) return Infinity;
            const now = new Date();
            const date = new Date(dateString);
            return Math.floor((now - date) / (1000 * 60));
        }

        // Heartbeat
        function isHeartbeatTimeout(lastUpdatedAt) {
            return getMinutesDiff(lastUpdatedAt) > 8;
        }

        // Get device status text
        function getStatusText(status, lastUpdatedAt) {
            const statusMap = {
                0: "Á¶ªÁ∫ø",
                1: "Âú®Á∫ø",
                2: "Â±èÂπïÂÖ≥Èó≠",
                3: "Â∑≤ÈîÅÂÆö"
            };

            let statusText = statusMap[status] || "Êú™Áü•";

            // Heartbeat timeout
            if (status !== 0 && isHeartbeatTimeout(lastUpdatedAt)) {
                statusText = "ËÆæÂ§áÊï∞ÊçÆË∂ÖÊó∂";
            }

            return statusText;
        }

        // Get device status CSS class
        function getStatusClass(status, lastUpdatedAt) {
            if (status === 1 && isHeartbeatTimeout(lastUpdatedAt)) {
                return "heartbeat-timeout";
            }

            const classMap = {
                0: "offline",
                1: "online",
                2: "screen-off",
                3: "locked"
            };

            return classMap[status] || "offline";
        }

        // Battery info
        function getBatteryInfo(battery) {
            // No available battery
            if (!battery || battery.power === undefined) {
                return { text: '', className: '' };
            }

            const { power, charging } = battery;
            let text = `${power}%`;
            let className = '';

            // Charging
            if (charging) {
                text += ' (ÂÖÖÁîµ‰∏≠)';
                // Full
                if (power >= 100) {
                    className = 'battery-charged';
                }
                // Charging but not full
                else {
                    className = 'battery-charging';
                }
            }
            // Not charging
            else className = power <= 15 ? 'battery-low' : 'battery-normal';

            return { text, className };
        }

        // Determine overall online status
        function getOverallStatus(data) {
            // Ignore some devices
            const devices = data.filter(d => !d?.ignored);

            // Check for any active device
            const hasActiveDevice = devices.some(device =>
                device.status === 1 && !isHeartbeatTimeout(device.lastUpdatedAt)
            );

            if (hasActiveDevice) {
                return {
                    status: "online",
                    message: "Âú®Á∫ø",
                    detail: "ÂèØ‰ª•Áõ¥Êé•ËÅîÁ≥ª"
                };
            }

            // Get all devices' last online times
            const lastOnlineTimes = devices
                .map(device => device.lastOnline ? new Date(device.lastOnline).getTime() : 0)
                .filter(time => time > 0);

            if (lastOnlineTimes.length === 0) {
                return {
                    status: "offline",
                    message: "‰ºº‰∫Ü",
                    detail: "ÁúãËµ∑Êù•Âπ∂‰∏çÂú®Á∫ø"
                };
            }

            // Get the most recent last online time
            const latestLastOnline = Math.max(...lastOnlineTimes);
            const minutesSinceLastOnline = getMinutesDiff(new Date(latestLastOnline));

            if (minutesSinceLastOnline <= 15) {
                return {
                    status: "online",
                    message: "Âú®Á∫ø",
                    detail: "ÂèØ‰ª•Áõ¥Êé•ËÅîÁ≥ª"
                };
            } else if (minutesSinceLastOnline <= 60) {
                return {
                    status: "maybe",
                    message: "ÂèØËÉΩ‰ºº‰∫ÜÔºü",
                    detail: "‰∏çÁ°ÆÂÆöÔºå‰ΩÜÊúÄËøëÊúâÊ¥ªÂä®Ëøá"
                };
            } else {
                return {
                    status: "offline",
                    message: "‰ºº‰∫Ü",
                    detail: "ÁúãËµ∑Êù•Âπ∂‰∏çÂú®Á∫ø"
                };
            }
        }

        // Fetch data from API
        async function fetchData() {
            try {
                const response = await fetch('https://dc1.zerowolf.top:1641/api/v1/status');
                if (!response.ok) {
                    throw new Error('ÁΩëÁªúÂìçÂ∫î‰∏çÊ≠£Â∏∏');
                }
                return await response.json();
            } catch (error) {
                console.error('Ëé∑ÂèñÊï∞ÊçÆÂ§±Ë¥•:', error);
                throw error;
            }
        }

        // Display error status
        function showErrorStatus(error) {
            const statusMessage = document.getElementById('status-message');
            statusMessage.innerHTML = `
                <div class="error-status">
                    <div class="status-icon">‚ùå</div>
                    <div>
                        <div class="status-text">Êï∞ÊçÆËé∑ÂèñÂ§±Ë¥•</div>
                        <div class="status-detail">${error.message || 'Êó†Ê≥ïËøûÊé•Âà∞ÊúçÂä°Âô®'}</div>
                    </div>
                </div>
            `;

            document.getElementById('devices-container').innerHTML = '';
        }

        // Render page
        function renderPage(data) {
            const devices = data.data;
            const overallStatus = getOverallStatus(devices);

            // Update status message
            const statusMessage = document.getElementById('status-message');
            let statusClass = "";
            let statusIcon = "";

            if (overallStatus.status === "online") {
                statusClass = "online-status";
                statusIcon = "‚úÖ";
            } else if (overallStatus.status === "maybe") {
                statusClass = "maybe-status";
                statusIcon = "ü§î";
            } else {
                statusClass = "offline-status";
                statusIcon = "‚ùå";
            }

            statusMessage.innerHTML = `
                <div class="${statusClass}">
                    <div class="status-icon">${statusIcon}</div>
                    <div>
                        <div class="status-text">${overallStatus.message}</div>
                        <div class="status-detail">${overallStatus.detail}</div>
                    </div>
                </div>
            `;

            // Render device cards
            const devicesContainer = document.getElementById('devices-container');
            devicesContainer.innerHTML = '';

            devices.forEach(device => {
                const deviceCard = document.createElement('div');
                deviceCard.className = 'device-card';

                const statusText = getStatusText(device.status, device.lastUpdatedAt);
                const statusClass = getStatusClass(device.status, device.lastUpdatedAt);
                // Êñ∞Â¢ûÔºöËé∑ÂèñÂΩìÂâçËÆæÂ§áÁöÑÁîµÊ±†‰ø°ÊÅØ
                const { text: batteryText, className: batteryClassName } = getBatteryInfo(device.battery);

                // Ê£ÄÊü•ËÆæÂ§áÊòØÂê¶Ë¢´ÂøΩÁï•
                const ignoredLabel = device.ignored ? '<span class="ignored-label">(Â∑≤ÂøΩÁï•)</span>' : '';

                deviceCard.innerHTML = `
                    <div class="device-header">
                        <div class="device-name-container">
                            <div class="device-name">${device.name}</div>
                            ${ignoredLabel}
                        </div>
                        <div class="device-status ${statusClass}">
                            ${statusText}
                        </div>
                    </div>
                    <div class="device-info">
                        <div class="info-item">
                            <div class="info-label">‰∏äÊ¨°Êõ¥Êñ∞:</div>
                            <div class="info-value">${formatDateTime(device.lastUpdatedAt)}</div>
                            </div>
                        <div class="info-item">
                            <div class="info-label">‰∏äÊ¨°Âú®Á∫ø:</div>
                            <div class="info-value">${formatDateTime(device.lastOnline)}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">ÊâìÂºÄÁöÑAPP:</div>
                            <div class="info-value">${device.message}</div>
                        </div>
                        ${batteryText ? `<div class="info-item">
                            <div class="info-label">ÁîµÊ±†:</div>
                            <div class="info-value ${batteryClassName}"><strong>${batteryText}</strong></div>
                        </div>` : ''}
                    </div>
                `;

                devicesContainer.appendChild(deviceCard);
            });
        }

        // Update countdown display
        function updateCountdown(seconds) {
            document.getElementById('countdown').textContent = seconds;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function () {
            let countdown = 10;
            let countdownInterval;

            // Start countdown
            function startCountdown() {
                countdown = 10;
                updateCountdown(countdown);

                if (countdownInterval) {
                    clearInterval(countdownInterval);
                }

                countdownInterval = setInterval(() => {
                    countdown--;
                    updateCountdown(countdown);

                    if (countdown <= 0) {
                        clearInterval(countdownInterval);
                        fetchAndUpdateData();
                    }
                }, 1000);
            }

            // Fetch and update data
            async function fetchAndUpdateData() {
                try {
                    const data = await fetchData();
                    renderPage(data);
                } catch (error) {
                    showErrorStatus(error);
                } finally {
                    // 10 ÁßíÂêéÈáçÊñ∞Ëé∑Âèñ
                    startCountdown();
                }
            }

            // Initial load
            fetchAndUpdateData();

            // Refresh button event
            document.getElementById('refresh-btn').addEventListener('click', async function () {
                this.disabled = true;
                this.textContent = 'Âà∑Êñ∞‰∏≠...';

                // Clear countdown
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                }

                await fetchAndUpdateData();

                setTimeout(() => {
                    this.disabled = false;
                    this.textContent = 'Á´ãÂç≥Âà∑Êñ∞';
                }, 1000);
            });
        });
    </script>
</body>
